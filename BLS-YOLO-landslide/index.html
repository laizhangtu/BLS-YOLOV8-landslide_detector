<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>BLS-YOLO LandSlide Detection</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap/5.1.3/css/bootstrap.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url('https://img.picui.cn/free/2024/06/01/665af36be2748.jpg') no-repeat center center fixed;
            background-size: cover;
            padding: 20px;
        }
        .container {
            max-width: 800px;
            margin: 0 auto;
            background: rgba(255, 255, 255, 0.9);
            padding: 20px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }
        h1 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        input[type="file"] {
            display: block;
            margin: 20px auto;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        canvas {
            width: 100%;
            height: auto;
            display: block;
            margin: 20px auto;
            border: 1px solid #ddd;
        }
        .upload-btn {
            display: block;
            width: 100%;
            margin-top: 10px;
            padding: 10px;
            background: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .upload-btn:hover {
            background: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1><i class="fas fa-map-marked-alt"></i> BLS-YOLO LandSlide Detection</h1>
        <input id="uploadInput" type="file" class="form-control"/>
        <canvas></canvas>
    </div>
    <script>
        const input = document.getElementById("uploadInput");
        input.addEventListener("change", async (event) => {
            const file = event.target.files[0];
            const formData = new FormData();
            formData.append("image_file", file);
            const response = await fetch("/detect", {
                method: "POST",
                body: formData
            });
            const boxes = await response.json();
            drawImageAndBoxes(file, boxes);
        });

        function drawImageAndBoxes(file, boxes) {
            const img = new Image();
            img.src = URL.createObjectURL(file);
            img.onload = () => {
                const canvas = document.querySelector("canvas");
                const ctx = canvas.getContext("2d");
                canvas.width = img.width;
                canvas.height = img.height;
                ctx.drawImage(img, 0, 0);
                ctx.strokeStyle = "#00FF00";
                ctx.lineWidth = 2;
                ctx.font = "18px Arial";
                boxes.forEach(([x1, y1, x2, y2, label]) => {
                    ctx.strokeRect(x1, y1, x2 - x1, y2 - y1);
                    ctx.fillStyle = "rgba(0, 255, 0, 0.5)";
                    ctx.fillRect(x1, y1 - 20, ctx.measureText(label).width + 10, 20);
                    ctx.fillStyle = "#000";
                    ctx.fillText(label, x1 + 5, y1 - 5);
                });
            }
        }
    </script>
</body>
</html>
